<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>
    <div class="background">
        <header class="container-fluid">
            <div class="row">
                <div class="col-xs-6 col-md-2 col-lg-2 logo mr-auto">
                    <img src="https://intita.com/images/mainpage/Logo_small.png" alt="intita">
                </div>

                <div class="col-xs-6 col-md-3 col-lg-3 logoText ml-auto">
                    <!-- Lorem ipsum dolor sit amet. -->
                </div>
            </div>
        </header>

        <main> 
            <div class="container-fluid">
                <article class="row">
                    <div class="col-xs-12 col-md-5 col-lg-5 photo mr-auto">
                        <img id="MyPhoto" alt="photo" title="myPhoto" height="300px" width="150px">
                        <h2 class="my_info">My Info</h2>
                        <ul id="my_info">
                            
                        </ul>
                    </div>

                    <div class="col-xs-12 col-md-5 col-lg-5 ml-auto modulesAndCourses">
                        <ul id="courses"></ul>
                        <div id="button_modules"></div>
                    </div>
                </article>
            </div>

            <aside class="container">
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <p class="network text-center"><span class="soc_net">Social</span> Networks</p>
                    <div class="img text-center">
                        <img src="./image/instagram(1).png" alt="#" width="50px" height="50px" class="icon">
                        <img src="./image/facebook(1).png" alt="#" width="50px" height="50px" class="icon">
                        <img src="./image/github.png" alt="#" width="50px" height="50px" class="icon">
                        <img src="./image/google-plus.png" alt="#" width="50px" height="50px" class="icon">
                        <img src="./image/telegram.png" alt="#" width="50px" height="50px" class="icon">
                        <img src="./image/whatsapp.png" alt="#" width="50px" height="50px" class="icon">
                    </div>
                </div>
            </aside>
        </main>

        <footer class="container">
            <div class="row">
                <div class="col-xs-4 col-md-3 col-lg-3 mr-auto">
                    <p class="copyright">copyright&copy; by Ruslan Shukiurov</p>
                </div>
                <div class="col-xs-4 col-md-3 col-lg-3 mr-auto">
                        <img src="https://intita.com/images/mainpage/Logo_small.png" alt="intita">
                </div>
            </div>
        </footer>
    </div>
    
    <script src="https://intita.com/api/dist/intita-api-client.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
